<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>付款頁面</title>
</head>
<body>
    <h1>總金額為 {{ total }} 元</h1>

    <h2>訂單明細：</h2>
    <ul>
        {% for order in orders %}
            <li>
                <p>商品名稱：{{ order.productName }}</p>
                <p>價格：{{ order.價格 }} 元</p>
            </li>
        {% endfor %}
    </ul>

    <form method="POST">
        <button type="submit">確認付款</button>
    </form>
</body>
</html>
