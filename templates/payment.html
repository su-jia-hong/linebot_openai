<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-amount {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .confirm-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="https://drive.usercontent.google.com/download?id=1aE5eccTUGATLbyg9xSFqpdyiB0iu3s8Y&export=view&authuser=0" alt="Product Image" class="product-image">
        <div class="product-name">{{ order.productName }}</div>
        <div class="product-amount">{{ order.amount }} {{ order.currency }}</div>

        <form method="POST">
            <button type="submit" class="confirm-button">確認付款</button>
        </form>
    </div>
</body>
</html>
