<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款頁面</title>
</head>
<body>
    <h1>付款頁面</h1>

    <p>商品名稱：{{ order.productName }}</p>
    <img src="{{ order.productImageUrl }}" alt="Product Image" width="300" />

    <p>金額：{{ order.amount }} {{ order.currency }}</p>
    <p>訂單編號：{{ order.orderId }}</p>

    <form method="POST">
        <button type="submit">確認付款</button>
    </form>
</body>
</html>
